<div class="fondo-negro animated pulse" [ngClass]="_modalservice.oculto">
    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarmodal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150 rounded">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150 rounded">
                    <input (change)="seleccionImage($event.target.files[0])" type="file" class="mb-4 mt-2">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button (click)="cerrarmodal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
