<div class="jumbotron jumbotron-fluid bg-primary">
    <div class="container">
        <h1 class="display-4 fa fa-cube"> Categorias</h1>
        <p class="lead">Mantenimiento de categorias <span class="badge badge-danger"> Total categorias: {{totalCategorias}}</span></p>
        <input #input type="text" class="form-control" placeholder="Buscar usuario">
        <div class="text-right mt-2">
            <button [routerLink]="['/newcat','nuevo']" class="btn btn-outline-dark fa fa-plus"> Agregar nueva categoria</button>
        </div>
    </div>
</div>
<div class="container-fluid" style="align-content: center">
    <button (click)="cambiarDesde(-10)" class="btn btn-outline-dark fa fa-chevron-circle-left"></button>
    <button (click)="cambiarDesde(10)" class="btn btn-outline-dark fa fa-chevron-circle-right"></button>
    <div class="row">
        <div *ngFor="let cat of categorias" class="card border-dark mx-1 mt-1 bg-light" style="width: 100;height: 100;">
            <h4 class="card-title text-center">{{cat.nombre}}</h4>
            <div class="card-body">
                <div class="badge badge-success text-wrap" style="width: 6rem;">
                    {{cat.detalles}}
                </div>
                <div class="text-center mt-3">
                    <button (click)="borrarCategoria(cat)" class="btn btn-danger fa fa-trash"></button>
                    <button [routerLink]="['/newcat',cat._id]" class="btn btn-primary fa fa-edit ml-1"></button>
                </div>
            </div>
        </div>
    </div>
</div>
